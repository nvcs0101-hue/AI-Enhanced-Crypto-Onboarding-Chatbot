version: '3.8'

services:
  # Flask API Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: crypto-chatbot-backend
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=False
      - CHROMA_DB_PATH=/app/chroma_db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend/data:/app/data
      - ./backend/chroma_db:/app/chroma_db
      - ./backend/logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - chatbot-network

  # Telegram Bot
  telegram-bot:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: crypto-chatbot-telegram
    command: python telegram_bot.py
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - CHROMA_DB_PATH=/app/chroma_db
    volumes:
      - ./backend/chroma_db:/app/chroma_db
      - ./backend/logs:/app/logs
    restart: unless-stopped
    networks:
      - chatbot-network

  # Discord Bot
  discord-bot:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: crypto-chatbot-discord
    command: python discord_bot.py
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - CHROMA_DB_PATH=/app/chroma_db
    volumes:
      - ./backend/chroma_db:/app/chroma_db
      - ./backend/logs:/app/logs
    restart: unless-stopped
    networks:
      - chatbot-network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: crypto-chatbot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - chatbot-network

  # PostgreSQL for analytics (optional)
  postgres:
    image: postgres:15-alpine
    container_name: crypto-chatbot-postgres
    environment:
      - POSTGRES_USER=chatbot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=crypto_chatbot
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - chatbot-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: crypto-chatbot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - chatbot-network

volumes:
  redis-data:
  postgres-data:

networks:
  chatbot-network:
    driver: bridge
