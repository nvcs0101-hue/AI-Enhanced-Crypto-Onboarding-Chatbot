# Docker Compose for development
version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: crypto-chatbot-backend-dev
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FLASK_DEBUG=True
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
    volumes:
      - ./backend:/app
      - /app/__pycache__
    command: python app.py
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  frontend:
    image: node:18-alpine
    container_name: crypto-chatbot-frontend-dev
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm start"
    environment:
      - REACT_APP_API_ENDPOINT=http://localhost:5000/api/chat
    restart: unless-stopped
